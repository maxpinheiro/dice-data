<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Data Visualization</title>
    <link rel="icon" type="image" href="https://pngimg.com/uploads/dice/dice_PNG47.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body class="bg-dark text-lighter">
    <div class="container mt-3">
        <div class="mb-3">
            <p class="h1 text-center">Dice Data</p>
            <div class="ml-auto">
                <button id="theme-btn" class="btn btn-outline-secondary" onclick="changeTheme()">Dark</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12 col-lg-4 my-3">
                <div id="die-piechart"></div>
            </div>
            <div class="col-md-12 col-lg-4 my-3">
                <div id="roll-histogram"></div>
            </div>
            <div class="col-md-12 col-lg-4 my-3">
                <div id="sum-histogram"></div>
            </div>
            <div class="col-md-12 col-lg-4 my-3">
                <div id="temp-scatter"></div>
            </div>
        </div>
        <a href="https://github.com/maxpinheiro/dice-data" class="text-lighter">Source Code</a>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="visualizations.js"></script>
</body>
</html>
