<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Data Visualization</title>
    <link rel="icon" type="image" href="https://pngimg.com/uploads/dice/dice_PNG47.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

        <div class="row text-center">

        </div>
        <a href="https://github.com/maxpinheiro/dice-data" class="text-lighter">Source Code</a>
